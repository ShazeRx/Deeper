{%extends "base.html"%}
{% load widget_tweaks %}

{%block content%}
<div id="logo-wrapper">
    <h1>DeepER</h1>
    <div id="login">

    <form method="post" >
        {% csrf_token %}
        <p>{{ form.username.label_tag }}</p>
        <p>{{ form.username|add_class:'nes-input is-error'  }}</p>
        <p>{{ form.password.label_tag }}</p>
        <p>{{ form.password|add_class:'nes-input is-error'  }}</p>
    <button type="submit" class="nes-btn is-error">Login</button>
</form>


</div>

</div>


{%endblock%}
